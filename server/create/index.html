<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>页面</title>
  <!-- 页面的元信息 -->
  <meta http-equiv="content-type" content="text/htmlText; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1" />
  <!-- 页面主样式文件 -->
  <style>
    body,
    html,
    .ox {
      padding: 0;
      margin: 0;
    }

    .owo-animation {
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    a:link,
    a:visited {
      text-decoration: none;
    }

    /* 清除浮动 */
    .clear:after {
      content: "";
      height: 0;
      line-height: 0;
      display: block;
      visibility: hidden;
      clear: both;
      zoom: 1;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .title-bar[template="topBar"] {
      height: 40px;
      background-color: #ffffff;
    }

    [template="topBar"] .content {
      width: 1000px;
      height: 40px;
      margin: auto;
    }

    [template="topBar"] img {
      margin: 5px 10px;
      height: 30px;
    }

    [template="topBar"] a {
      float: left;
      display: block;
    }

    [template="topBar"] .link {
      color: rgba(102, 102, 102, 1.00);
      font-size: 14px;
      margin: 0 10px;
      line-height: 40px;
    }

    [template="topBar"] a {
      color: #333;
      text-decoration: none;
    }

    nav[template="8scY0Q"] {
      max-width: 920px;
      font-size: 18px;
      height: 50px;
      line-height: 50px;
      padding: 0 40px;
      text-align: center;
      background-color: #ce262a;
    }

    nav[template="8scY0Q"] a {
      color: #ffffff;
      text-decoration: none;
    }

    nav[template="8scY0Q"] a:hover {
      color: white;
      -webkit-text-decoration: #ffffff;
      text-decoration: #ffffff;
    }

    [template="8scY0Q"] a {
      width: 109px;
      color: white;
      display: inline-block;
      margin: 10px 0;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border-left: 1px solid #ffffff;
    }

    [template="8scY0Q"] a:nth-last-child(1) {
      border-right: 1px solid #ffffff;
    }

    [template="home"] [owo-id="root"] {
      font-size: 14px;
      height: 100%;
      width: 100%;
      background-image: unset;
      background-size: unset;
      background-repeat: unset;
    }

    [template="home"] [owo-id="3j38ext3h9w000"] {
      font-size: 14px;
      height: 1000px;
      width: 100%;
      background-color: #ffffff;
      position: static;
      top: unset;
      right: unset;
      bottom: unset;
      left: unset;
      margin-top: unset;
      margin-right: unset;
      margin-bottom: unset;
      margin-left: unset;
      background-image: unset;
      background-size: unset;
      background-repeat: unset;
    }

    [template="home"] [owo-id="2vqne7awzfc00"] {
      font-size: 14px;
      height: 290px;
      width: 100%;
      background-color: #ffffff;
      position: static;
      top: unset;
      right: unset;
      bottom: unset;
      left: unset;
      margin-top: unset;
      margin-right: unset;
      margin-bottom: unset;
      margin-left: unset;
      background-image: url('http://dangjian.people.com.cn/img/MAIN/2019/06/119413/static/images/banner.jpg');
      background-size: 100%;
      background-repeat: unset;
    }

    [template="home"] [owo-id="32e2l1x4hrs000"] {
      font-size: 14px;
      height: 500px;
      width: 1000px;
      background-color: #ffffff;
      position: static;
      top: unset;
      right: unset;
      bottom: unset;
      left: unset;
      margin-top: unset;
      margin-right: auto;
      margin-bottom: unset;
      margin-left: auto;
      background-image: unset;
      background-size: unset;
      background-repeat: unset;
    }
  </style>
  <!-- 附属css文件 -->
  <link rel="stylesheet" href="./static/css/main.css" charset="utf-8">

</head>

<body>
  <!-- 页面区域 -->
  <div template="home" class="ox" id="o-home">
    <div owo-id="root">
      <div class="title-bar" template="topBar">

      <div owo-id="3j38ext3h9w000">

    </div>
    <div class="owo-build-info">1562048771715</div>
  </div>
  <!-- owo框架代码 -->
  <script>
    "use strict";

    // 存储页面基本信息
    var owo = {
      // 页面默认入口
      entry: "home",
      // 全局方法变量
      tool: {},
      // 框架状态变量
      state: {}
    };
    /*
      存储每个页面的函数
      键名：页面名称
      键值：方法列表
    */

    owo.script = {
      "home": {
        "template": {
          "8scY0Q": {
            "data": {
              "itemLiat": [{
                "url": "http://www.people.com.cn/",

              }, {

              }, {

              }, {

              }]
            },

          }
        }
      },
      "topBar": {
        "prop": {

        }
      }
    };
  </script>
  <!-- 框架script文件 -->
  <script src="./static/js/owo.main.js" type="text/javascript" charset="UTF-8"></script>
  <script src="./static/js/main.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
