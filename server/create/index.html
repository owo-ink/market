<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>页面</title>
  <!-- 页面的元信息 -->
  <meta http-equiv="content-type" content="text/htmlText; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1" />
  <!-- 页面主样式文件 -->
  <style>
    body,
    html,
    .ox {
      padding: 0;
      margin: 0;
    }

    /* 清除浮动 */
    .clear {
      clear: both;
    }

    .owo-animation {
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    a:link,
    a:visited {
      color: #333;
      text-decoration: none;
    }

    /* 清除浮动 */
    .clear:after {
      content: "";
      height: 0;
      line-height: 0;
      display: block;
      visibility: hidden;
      clear: both;
    }

    [template=home] [owo-id="root"] {
      font-size: 14px;
      height: 100%;
      width: 100%;
    }

    [template=home] [owo-id="mp1fostiz7k00"] {
      font-size: 14px;
      text-align: left;
    }

    [template=home] [owo-id="3475qo8qvay000"] {
      font-size: 14px;
      height: 200px;
      width: 100%;
      background-color: #6d41e2;
    }

    [template=home] [owo-id="4x5evb712by000"] {
      font-size: 14px;
      height: 200px;
      width: 100%;
      background-color: #ffffff;
    }
  </style>
  <!-- 附属css文件 -->
  <link rel="stylesheet" href="./static/css/main.css" charset="utf-8">

</head>

<body>
  <!-- 页面区域 -->
  <div template="home" class="ox" id="o-home">
    <div owo-id="root">
      <h1 owo-id="mp1fostiz7k00">67<div owo-id="3475qo8qvay000"></div>
        <div owo-id="4x5evb712by000"></div>
      </h1>
    </div>
    <div class="owo-build-info">1562030999738</div>
  </div>
  <!-- owo框架代码 -->
  <script>
    "use strict";

    window.owo = {
      // 页面数据和方法
      script: {
        "home": {
          "prop": {}
        }
      },
      // 页面默认入口
      entry: "home"
    };
  </script>
  <!-- 框架script文件 -->
  <script src="./static/js/owo.main.js" type="text/javascript" charset="UTF-8"></script>
  <script src="./static/js/main.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
