<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>页面</title>
  <!-- 页面的元信息 -->
  <meta http-equiv="content-type" content="text/htmlText; charset=UTF-8" />
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1" />
  <!-- 页面主样式文件 -->
  <style>
    body,
    html,
    .ox {
      padding: 0;
      margin: 0;
    }

    .owo-animation {
      overflow: hidden;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
    }

    a:link,
    a:visited {
      text-decoration: none;
    }

    /* 清除浮动 */
    .clear:after {
      content: "";
      height: 0;
      line-height: 0;
      display: block;
      visibility: hidden;
      clear: both;
      zoom: 1;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      list-style: none;
    }

    .title-bar[template=topBar] {
      height: 40px;
      background-color: #ffffff;
    }

    [template=topBar] .title-bar-content {
      width: 1000px;
      height: 40px;
      margin: auto;
    }

    [template=topBar] img {
      margin: 5px 10px;
      height: 30px;
    }

    [template=topBar] a {
      float: left;
      display: block;
    }

    [template=topBar] .link {
      color: rgba(102, 102, 102, 1.00);
      font-size: 14px;
      margin: 0 10px;
      line-height: 40px;
    }

    [template=topBar] a {
      color: #333;
      text-decoration: none;
    }

    [template=home] [owo-id="root"] {
      font-size: 14px;
      height: 100%;
      width: 100%;
    }

    [template=home] [owo-id="d1llfysmwr40"] {
      height: 200px;
      width: 100%;
      background-color: #ffffff;
      position: static;
      top: unset;
      right: unset;
      bottom: unset;
      left: unset;
      margin-top: unset;
      margin-right: unset;
      margin-bottom: unset;
      margin-left: unset;
    }

    [template=home] [owo-id="45wn62cjln6000"] {
      height: 200px;
      width: 100%;
      background-color: #ffffff;
      position: static;
      top: unset;
      right: unset;
      bottom: unset;
      left: unset;
      margin-top: unset;
      margin-right: unset;
      margin-bottom: unset;
      margin-left: unset;
    }

    [template=home] [owo-id="b7b75rdm6fk00"] {
      height: 200px;
      width: 100%;
      background-color: #ffffff;
      position: static;
      top: unset;
      right: unset;
      bottom: unset;
      left: unset;
      margin-top: unset;
      margin-right: unset;
      margin-bottom: unset;
      margin-left: unset;
    }
  </style>
  <!-- 附属css文件 -->
  <link rel="stylesheet" href="./static/css/main.css" charset="utf-8">

</head>

<body>
  <!-- 页面区域 -->
  <div template="home" class="ox" id="o-home">
    <div owo-id="root">
      <div owo-id="d1llfysmwr40"></div>
      <div owo-id="45wn62cjln6000">
        <div class="title-bar" template="topBar">
          <div class="title-bar-content">
            <a target="_blank" href="http://www.people.com.cn/">
              <img info-width="80" alt="人民网" title="人民网" src="http://www.people.com.cn/img/2016people/images/rmw_logo.png">
            </a>
          </div>
        </div>
      </div>
      <div owo-id="b7b75rdm6fk00"></div>
    </div>
    <div class="owo-build-info">1561992234769</div>
  </div>
  <!-- owo框架代码 -->
  <script>
    "use strict";

    window.owo = {
      // 页面数据和方法
      script: {
        "home": {},
        "topBar": {
          "prop": {
            "logo": "http://www.people.com.cn/img/2016people/images/rmw_logo.png"
          }
        }
      },
      // 页面默认入口
      entry: "home"
    };
  </script>
  <!-- 框架script文件 -->
  <script src="./static/js/owo.main.js" type="text/javascript" charset="UTF-8"></script>
  <script src="./static/js/main.js" type="text/javascript" charset="UTF-8"></script>
</body>

</html>
